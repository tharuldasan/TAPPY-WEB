<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tappy Configuration Room</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* MATCHING YOUR ESP32 STYLE */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #5f6fd6, #7b6fd6);
}

/* DASHBOARD */
#dashboard {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  background: #ffffff;
  border-radius: 20px;
  padding: 30px;
  width: 90%;
  max-width: 460px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.25);
  text-align: center;
}

.card h1 {
  color: #5f6fd6;
  margin-bottom: 20px;
}

.instructions {
  text-align: left;
  color: #333;
  font-size: 14px;
  line-height: 1.6;
}

button {
  margin-top: 20px;
  width: 100%;
  padding: 14px;
  font-size: 16px;
  border-radius: 12px;
  border: none;
  background: #5f6fd6;
  color: #fff;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

/* IFRAME */
#tappyFrame {
  display: none;
  width: 100vw;
  height: 100vh;
  border: none;
}

/* POPUP */
#popup {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  align-items: center;
  justify-content: center;
}

.popup-box {
  background: #ffffff;
  border-radius: 16px;
  padding: 25px;
  width: 90%;
  max-width: 360px;
  text-align: center;
}

.popup-box h3 {
  color: #5f6fd6;
  margin-top: 0;
}

.popup-box p {
  color: #333;
  font-size: 14px;
}

.popup-box button {
  background: #5f6fd6;
}
</style>
</head>

<body>

<!-- DASHBOARD -->
<div id="dashboard">
  <div class="card">
    <h1>ðŸŽµ TAPPY Configuration Room</h1>

    <div class="instructions">
      1. Power ON Tappy<br>
      2. Open Wi-Fi settings<br>
      3. Connect to <b>TAPPY_CR</b><br>
      4. Come back and press Connect
    </div>

    <button onclick="connectTappy()">Connect Tappy</button>
  </div>
</div>

<!-- ESP32 WEB -->
<iframe id="tappyFrame"></iframe>

<!-- POPUP -->
<div id="popup">
  <div class="popup-box">
    <h3>Connection Error</h3>
    <p id="popupText"></p>
    <button onclick="goBack()">Go Back</button>
  </div>
</div>

<script>
const TAPPY_URL = "http://192.168.4.1";
let loaded = false;

function connectTappy() {
  fetch(TAPPY_URL, { mode: "no-cors" })
    .then(() => loadTappy())
    .catch(() => showPopup(
      "Please connect to the Wi-Fi network <b>TAPPY_CR</b>."
    ));

  setTimeout(() => {
    if (!loaded) {
      showPopup(
        "Tappy not detected.<br>Please reconnect to <b>TAPPY_CR</b>."
      );
    }
  }, 4000);
}

function loadTappy() {
  document.getElementById("dashboard").style.display = "none";
  const frame = document.getElementById("tappyFrame");
  frame.style.display = "block";
  frame.src = TAPPY_URL;

  setTimeout(() => loaded = true, 1500);

  setTimeout(() => {
    if (!loaded) reset();
  }, 6000);
}

function reset() {
  document.getElementById("tappyFrame").src = "";
  document.getElementById("tappyFrame").style.display = "none";
  document.getElementById("dashboard").style.display = "flex";
  showPopup(
    "Wrong Wi-Fi or connection lost.<br>Please connect to <b>TAPPY_CR</b> again."
  );
}

function showPopup(msg) {
  document.getElementById("popupText").innerHTML = msg;
  document.getElementById("popup").style.display = "flex";
}

function goBack() {
  document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
